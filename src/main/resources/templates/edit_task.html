<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add New Task</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <a th:href="@{/}" class="btn btn-success ml-5 float-right">Back to List</a>
                    <div class="card">
                        <div class="card-header"><h4>Add New Task</h4></div>
                        <div class="card-body">

                            <form class="form-horizontal" method="post" th:action="@{/save}" th:object="${task}">
                            
                            <div class="form-group">
                                    <label for="name" class="cols-sm-2 control-label">Task Id</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            
                                            <input type="hidden" class="form-control"
                                                   th:field="*{id}"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="name" class="cols-sm-2 control-label">Task Name</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            
                                            <input type="text" class="form-control"
                                                   th:field="*{name}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="brand" class="cols-sm-2 control-label">Task Description</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            
                                            <textarea rows="3" cols="5" class="form-control"
                                             th:field="*{description}"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="madein" class="cols-sm-2 control-label">Start Date</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            
                                            <input type="date" class="form-control"
                                                   th:field="*{startDate}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="price" class="cols-sm-2 control-label">End Date</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            
                                            <input type="date" class="form-control"
                                                   th:field="*{endDate}"/>
                                        </div>
                                    </div>
                                </div>
                                
                    
                                <div class="form-group ">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Update</button>
                                </div>
                            </form>
                             
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
